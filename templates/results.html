{% extends 'corona.html' %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Graphs</h4>
            </div>
            <div class="card-body">
              <div id="container"></div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

{% block script %}
   <script>
        Highcharts.chart('container', {{ chart|safe }});
   </script>
{% endblock script %}
