{% extends 'corona.html' %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h4 style="font-family: 'Grandstander', cursive;" class="card-title">Graphs</h4>
                {% if countries_name is not None %}
                  <h3 style="font-family: 'Grandstander', cursive;" class="card-title">{{ countries_name }} Statistics</h3>
                {% endif %}
            </div>
            <div class="card-body">
                <div id="vix1"></div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
{% block script %}
<script>
    new roughViz.Donut(
      {
        element: '#vix1',
        data: {
          labels: {{categories|safe}},
          values: {{ data|safe }}
        },
        width: window.innerWidth / 4,
        roughness: 2,
        colors: ['#a1c45a', '#51c2d5', '#f05454',],
        stroke: 'black',
        strokeWidth: 2,
        fillStyle: 'cross-hatch',
        fillWeight: 1,
      }
    );
</script>

{% endblock script %}
